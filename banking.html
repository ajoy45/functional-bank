<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankinh here</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-16 text-5xl mr-16	"> <span class="text-violet-700">Deposite</span> and <span class="text-violet-700">withdraw</span>  also <span class="text-violet-700"> check balance</span></h1>
    </header>
    <main>
        <section class="mx-auto w-3/4 mt-8">
            <div class="grid grid-cols-3 gap-1">
                <div class="bg-slate-300 p-8 w-4/5	">
                    <h1 class="text-xl text-rose-900			font-bold text-center">Deposite</h1>
                    <h1 class="text-3xl	font-bold text-center">$ <span id="deposit-total" >00</span></h1>
                </div>
                <div class="bg-red-300 p-8 w-4/5	">
                    <h1 class="text-xl text-rose-900 font-bold text-center">Withdraw</h1>
                    <h1 class="text-3xl	font-bold text-center">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-lime-300	 p-8 w-4/5	">
                    <h1 class="text-xl text-rose-900			font-bold text-center">Balance</h1>
                    <h1 class="text-3xl	font-bold text-center">$ <span id="balance-total">100</span> </h1>
                </div>
                
                
            </div>
        </section>
        <section class="mt-8 mx-auto w-3/4">
            <div class="grid grid-cols-2 gap-16">

                <div class="bg-violet-400	 p-8">
                    <h1>Deposite your Money</h1>
                <input id="deposit-input" class="w-2/4 block mb-4 border-2 border-pink-50" type="text" placeholder="Deposite Money">
                <button id="deposit-button" class="bg-amber-500 px-16 py-3 rounded-3xl uppercase">Deposite</button>
                </div>

                <div class=" bg-indigo-300	 p-8">
                    <h1>Withdraw your Money</h1>
                <input id="withdraw-input" class="w-2/4 block mb-4 border-2 border-pink-50" type="text" placeholder="Withdraw Money">
                <button id="withdraw-button" class="bg-amber-500 px-16 py-3 rounded-3xl uppercase">send</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/function.js"></script>
</body>
</html>
